<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Website</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>
    <!-- Шапка сайта -->
    <div class="header">
        <div class="logo">
            <a href="#">
                <img src="photo_logo.jpg" alt="Лого">
            </a>
        </div>
        <div class="command">
            <a href="#">
                <i class="fas fa-list"></i>
                <p class="text">Команды</p>
            </a>
        </div>
        <div class="doc">
            <a href="#">
                <i class="fas fa-book"></i>
                <p class="text">Документация</p>
            </a>
        </div>
        <div class="blog">
            <a href="#">
                <i class="fas fa-stream"></i>
                <p class="text">Блог</p>
            </a>
        </div>
        <div class='end_block'>
            <div class="add_bot">
                <a href="#">Добавить бота на сервер</a>
            </div>
        </div>
    </div>

    <!-- Тело сайта -->
    <div class="body">
        <div class="title">
            <p class="head">Normalfaggotbot - лучший бесплатный<br>музыкальный бот для Discord</p>
            <a href="#" class="button">
                <i class="fab fa-discord"></i>
                <p class="button_text">Добавить на свой сервер Discord</p>
            </a>
        </div>

        <div class="blocs_information">
            <div class="commands">
                <div class="icon_one">
                    <img src="icons_one.jpg" alt="Картинка 1">
                </div>
                <div class="about_one">
                    <p>!play</p>
                    <p>Пачему так (((((</p>
                </div>
            </div>

            <div class="documends">
                <div class="about_two">
                    <p>почему так то а?</p>
                    <p>текст не переносится(0_0)</p>
                </div>
                <div class="icon_two">
                    <img src="icons_two.jpg" alt="Картинка 2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
